{% extends 'bootstrap/base.html' %}
{% block title %}
    Main Page
{% endblock %}
{% block body %}
    <nav class="navbar navbar-default">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Главная страница</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/addpost">Добавить пост</a>
        </li>
      </ul>
    </nav>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Author</th>
          <th scope="col">Post</th>
        </tr>
      </thead>
      <tbody >
        {% for post in posts %}
          <tr>
            <td width=25% ><a href="/user/{{post.author.username}}"><b>{{post.author.username}}</b></a></td>
            <td>{{post.title}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
